  - src/byte/parsing/service/skill_parsing_service.py
  - src/byte/parsing/service_provider.py
  - src/byte/skills/__init__.py
  - src/byte/skills/base_skill.py
  - src/byte/skills/service_provider.py
  conventions:
  - CODE_PATTERNS.md
  - COMMENT_STYLEGUIDE.md
  - MKDOCS_STYLEGUIDE.md
  - PROJECT_ARCHITECTURE.md
  - PROJECT_TOOLING.md
  prompt: None
  load_on_boot: false
version: 1.0.0
