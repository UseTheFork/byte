llm:
  main_model:
    model: anthropic
  weak_model:
    model: anthropic
lint:
  enable: true
  commands:
  - command:
    - uv
    - run
    - ssort
    languages:
    - python
  - command:
    - uv
    - run
    - ruff
    - format
    - --force-exclude
    - --respect-gitignore
    languages:
    - python
  - command:
    - uv
    - run
    - ruff
    - check
    - --fix
    - --force-exclude
    languages:
    - python
  - command:
    - prettier
    - --write
    languages:
    - markdown
  - command:
    - keep-sorted
    languages:
    - '*'
files:
  ignore:
  - .byte/cache
  - .ruff_cache
  - .idea
  - .venv
  - .env
  - .git
  - .pytest_cache
  - __pycache__
  - node_modules
  watch:
    enable: true
web:
  enable: true
  chrome_binary_location: /etc/profiles/per-user/sincore/bin/google-chrome-stable
cli:
  ui_theme: mocha
  syntax_theme: github-dark
lsp:
  enable: false
  timeout: 30
  servers:
    python:
      preset: ty
      server_type: local
      languages:
      - python
presets:
- id: base
  load_on_boot: false
  conventions:
  - CODE_PATTERNS.md
  - COMMENT_STYLEGUIDE.md
  - PROJECT_ARCHITECTURE.md
  - PYTHON_STYLEGUIDE.md
  read_only_files:
  - src/byte/foundation/container.py
  - src/byte/foundation/application.py
  - src/byte/foundation/console/kernel.py
  - src/byte/foundation/console/console.py
  - src/byte/config/config.py
  - src/byte/support/utils/**
  - src/byte/support/service_provider.py
  - src/byte/support/service.py
  editable_files:
  - src/tests/base_test.py
- id: files
  load_on_boot: false
  conventions:
  - CODE_PATTERNS.md
  - COMMENT_STYLEGUIDE.md
  - PROJECT_ARCHITECTURE.md
  - PYTHON_STYLEGUIDE.md
  read_only_files:
  - src/byte/foundation/container.py
  - src/byte/foundation/application.py
  - src/byte/foundation/console/kernel.py
  - src/byte/foundation/console/console.py
  - src/byte/config/config.py
  - src/byte/support/utils/**
  - src/byte/support/service_provider.py
  - src/byte/support/service.py
  editable_files:
  - src/tests/base_test.py
  - src/byte/files/**
  - src/tests/files/**
- id: command
  conventions:
  - CODE_PATTERNS.md
  - COMMENT_STYLEGUIDE.md
  - PROJECT_ARCHITECTURE.md
  - PYTHON_STYLEGUIDE.md
  read_only_files:
  - src/byte/foundation/container.py
  - src/byte/foundation/application.py
  - src/byte/foundation/console/kernel.py
  - src/byte/foundation/console/console.py
  - src/byte/config/config.py
  - src/byte/support/utils/**
  - src/byte/support/mixins/user_interactive.py
  - src/byte/cli/service/command_registry.py
  - src/byte/files/command/add_file_command.py
  - src/byte/files/command/drop_file_command.py
  - src/byte/knowledge/command/web_command.py
  - src/byte/git/command/commit_command.py
- id: mkdocs
  prompt: 'Using the `MKDOCS_STYLEGUIDE` and existing docs as examples, document  '
  conventions:
  - MKDOCS_STYLEGUIDE.md
  - PROJECT_ARCHITECTURE.md
  editable_files:
  - src/byte/README.md
  - docs/index.md
  - docs/concepts/index.md
  read_only_files:
  - docs/concepts/web.md
  - docs/concepts/lint.md
  - docs/concepts/file-context.md
  - .byte/config.yaml
- id: agent
  conventions:
  - CODE_STYLEGUIDE.md
  - COMMENT_STYLEGUIDE.md
  - PROJECT_ARCHITECTURE.md
  - PYTHON_STYLEGUIDE.md
  read_only_files:
  - src/byte/foundation/container.py
  - src/byte/foundation/application.py
  - src/byte/foundation/console/kernel.py
