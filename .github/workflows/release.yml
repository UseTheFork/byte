
name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        type: string

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  prepare-release:
    name: Prepare Release
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Configure Git
      run: |
        git config user.name github-actions[bot]
        git config user.email 41898282+github-actions[bot]@users.noreply.github.com
    
    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        enable-cache: true

    - name: Install the project
      run: uv sync --all-groups
    
    - name: Update version
      run: uv version ${{ inputs.version }}
    
    - name: Generate commands documentation
      run: uv run python src/scripts/commands_to_md.py
    
    - name: Generate settings documentation
      run: uv run python src/scripts/settings_to_md.py
    
    - name: Commit changes
      run: |
        git add .
        git commit -m "chore: prepare release v${{ inputs.version }}"
        git push
    
    - name: Create tag
      run: |
        git tag v${{ inputs.version }}
        git push origin v${{ inputs.version }}

    - name: Create GitHub Release
      env:
        GITHUB_TOKEN: ${{ github.token }}
      run: |
        gh release create v${{ inputs.version }} \
          --title "v${{ inputs.version }}" \
          --generate-notes 

  release-pypi:
    name: Release to PyPI
    needs: prepare-release
    uses: ./.github/workflows/release-pypi.yml

  deploy-docs:
    name: Deploy Documentation
    needs: prepare-release
    uses: ./.github/workflows/deploy-docs.yml
