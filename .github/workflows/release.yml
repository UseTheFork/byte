
name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        type: string

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  prepare-release:
    name: Prepare Release
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Configure Git
      run: |
        git config user.name github-actions[bot]
        git config user.email 41898282+github-actions[bot]@users.noreply.github.com
    
    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        enable-cache: true

    - name: Install the project
      run: uv sync --all-groups
    
    - name: Update version
      run: uv version ${{ inputs.version }}
    
    - name: Generate commands documentation
      run: uv run python src/scripts/commands_to_md.py
    
    - name: Generate settings documentation
      run: uv run python src/scripts/settings_to_md.py
    
    - name: Commit changes
      run: |
        git add .
        git commit -m "chore: prepare release v${{ inputs.version }}"
        git push
    
    - name: Create tag
      run: |
        git tag v${{ inputs.version }}
        git push origin v${{ inputs.version }}

    - name: Create GitHub Release
      env:
        GITHUB_TOKEN: ${{ github.token }}
      run: |
        gh release create v${{ inputs.version }} \
          --title "v${{ inputs.version }}" \
          --generate-notes 

  build:
    name: Build distribution üì¶
    needs: prepare-release
    runs-on: ubuntu-latest
    environment:
      name: pypi
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install Python 3.12
        run: uv python install 3.12

      - name: Build a binary wheel and a source tarball
        run: uv build

      - name: Store the distribution packages
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

  publish-to-pypi:
    name: Publish Python üêç distribution üì¶ to PyPI
    needs:
    - build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/byte-ai-cli/
    permissions:
      id-token: write

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
    - name: Publish distribution üì¶ to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        packages-dir: .

  deploy-docs:
    name: Deploy Documentation
    needs: prepare-release
    uses: ./.github/workflows/deploy-docs.yml
